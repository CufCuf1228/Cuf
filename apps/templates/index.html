<!DOCTYPE html>
<html>

<head>
    <title>Frontend</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1>Frontend</h1>
    <div id="users"></div>

    <script>
        $(document).ready(function () {
            // 发送GET请求获取用户信息
            $.ajax({
                url: '/api/users',
                type: 'GET',
                success: function (response) {
                    // 将返回的用户信息显示在页面上
                    var users = response;
                    var usersHtml = '';
                    for (var i = 0; i < users.length; i++) {
                        usersHtml += '<p>ID: ' + users[i].id + ', Name: ' + users[i].name + '</p>';
                    }
                    $('#users').html(usersHtml);
                },
                error: function (error) {
                    console.log(error);
                }
            });
        });
    </script>
</body>

</html>
